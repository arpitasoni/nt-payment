
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;
            </button>
            <div class="panel-heading">
               <h3 class="panel-title">Salik Recharge</h3>
            <img class="img-responsive" src="http://i76.imgup.net/accepted_c22e0.png">
          </div>
        </div>
        <div class="modal-body">
            <form role="form" name="paymentForm" novalidate ng-submit="submit()" ng-controller="MainCtrl">
                

                 <div class="form-group required">
                    <label for="acnt" class="control-label">Salik Account Number</label>
                    <input type="number" class="form-control" name="acnt" placeholder="Enter salik account number" ng-model="payData.account" ng-pattern="/^[0-9]{8}$/" required>
                   <div style="color:red" ng-show="paymentForm.$submitted || 
                   paymentForm.acnt.$touched">
                       <span ng-show="paymentForm.acnt.$error.required">Account is required.</span>
                       <span ng-show="paymentForm.acnt.$error.pattern">Enter 8 digit account number</span>
                     </div>
                </div>

                 <div class="form-group required">
                    <label for="amnt" class="control-label">Amount</label>
                    <input type="number" class="form-control" name="amnt" placeholder="Enter amount" ng-model="payData.amount" ng-pattern="/^([5-9]|\d\d|[1-4]\d\d|4[0-9]\d|50[0-0])$/" required>
                     <div style="color:red" ng-show="paymentForm.$submitted || paymentForm.amnt.$touched">
                       <span ng-show="paymentForm.amnt.$error.required">Amount is required.</span>
                       <span ng-show="paymentForm.amnt.$error.pattern">The number must be between 5-500</span>
                     </div>
                 </div>

                 <div class="form-group required">
                    <label for="acnt" class="control-label">Recharge Card Number</label>
                    <input type="number" class="form-control" name="rechargeCard" placeholder="Enter recharge card number" ng-model="payData.rechargeCard" ng-pattern="/^[0-9]{12}$/" required>
                   <div style="color:red" ng-show="paymentForm.$submitted || 
                   paymentForm.rechargeCard.$touched">
                       <span ng-show="paymentForm.rechargeCard.$error.required">Please enter valid recharge card number.
                       </span>
                        <span ng-show="paymentForm.rechargeCard.$error.pattern">Enter 12 digit card number</span>
                     </div>
                </div>
                
                 
                
               <button type="submit" class="btn btn-success" aria-hidden="true" ng-click="paymentForm.$valid && sendData(msg)">Pay Now</button>
               <button type="button" class="btn btn-danger cancelBtn" data-dismiss="modal" ng-click="cancel()">Cancel</button>
            </form>
        </div>
    </div>
    <div id='ajax_loader'>
     <img src="assets/images/ajax-loader.gif"></img>
</div>
